# Full development stack: PostgreSQL + Redis + Celery worker/beat + Django + Next.js
# Usage: docker compose up  (or: docker compose watch)
# See docker-compose.minimal.yml for Postgres-only (no Redis/Celery)
# See docker-compose.simple.yml for SQLite only (no Postgres/Redis/Celery)

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: studiosync
      POSTGRES_USER: studio_user
      POSTGRES_PASSWORD: studio_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studio_user -d studiosync"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Use development stage for local dev with runserver
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True" # <-- Enabled for dev debugging & preventing SSL redirects
      DATABASE_URL: postgresql://studio_user:studio_password@db:5432/studiosync

      # Cloudflare R2 / S3 Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME:-}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-}
      AWS_S3_USE_SSL: ${AWS_S3_USE_SSL:-}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - venv/
            - __pycache__/
            - .venv/
        - action: rebuild
          path: ./backend/requirements.txt

  # Background Task Worker (Postgres-backed)
  q_cluster:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    command: python manage.py qcluster
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://studio_user:studio_password@db:5432/studiosync
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      INTERNAL_API_URL: http://backend:8000/api
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
            - .next/
        - action: rebuild
          path: ./frontend/package.json

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_next:
